<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Ambulance Alert System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .form-control, .form-select {
      border-radius: 12px;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus, .form-select:focus {
      background-color: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: 0 0 8px #17cfc4;
    }
    .btn-custom {
      width: 100%;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
    }
    .btn-warning:hover {
      background-color: #ffcd39;
      color: #000;
    }
    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>ðŸš‘ Login Portal</h3>
    <form onsubmit="login(event)">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-warning btn-custom">Login</button>
      <button type="button" class="btn btn-outline-light btn-custom mt-2" onclick="createAccount()">Create Account</button>
    </form>
    
    <p class="text-center mt-3 small">Use valid Firebase credentials.</p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
  
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
  
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          if (email.includes("hospital")) {
            window.location.href = "admin.html";
          } else if (email.includes("driver")) {
            window.location.href = "index.html";
          } else if (email.includes("traffic")) {
            window.location.href = "traffic.html";
          } else {
            alert("Unknown user role!");
          }
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
  
</body>
</html>
