<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Ambulance Alert System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      background-color: #1a1a2e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .btn-custom {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">ðŸš‘ Login Portal</h3>
    <form onsubmit="login(event)">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <select class="form-select" id="role" required>
          <option value="">Select Role</option>
          <option value="driver">Ambulance Driver</option>
          <option value="admin">Hospital Admin</option>
          <option value="traffic">Traffic Signal Operator</option>
        </select>
        
      </div>
      <button type="submit" class="btn btn-warning btn-custom">Login</button>
      <button type="button" class="btn btn-outline-light btn-custom mt-2" onclick="createAccount()">Create Account</button>
    </form>
    <p class="text-center mt-3 small">Use valid Firebase credentials.</p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
    
      
      function createAccount() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  if (!email || !password || !role) {
    alert("Please enter email, password and select a role.");
    return;
  }

  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then(() => {
      alert("âœ… Account created!");
      if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "index.html";
      }
    })
    .catch((error) => {
      alert("âŒ " + error.message);
      console.error(error); // View more in console
    });
}


      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          if (role === "admin") {
  window.location.href = "admin.html";
} else if (role === "driver") {
  window.location.href = "index.html";
} else if (role === "traffic") {
  window.location.href = "traffic.html";
} else {
  alert("Please select a valid role.");
}

        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
